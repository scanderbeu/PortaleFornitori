<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="Content/bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="Content/font-awesome.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="admin-lte/css/AdminLTE.css">
    <link rel="stylesheet" href="admin-lte/css/skins/_all-skins.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <style type="text/css">
        .input-error {
            background-color:#FF0000;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <header class="main-header">

            <!-- Logo -->
            <a href="home.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>A</b>LT</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Portale</b> Fornitori</span>
            </a>

            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        
                    </ul>
                </div>

            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu" data-widget="tree">
                    <li><a href="contact.html">Contatti</a></li>  
                </ul>
            </section>
        </aside>

        <div class="content-wrapper">
            <section class="content">
                <h2>Contatti</h2>

                <form method="get" action="success.html"
                      class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-4 col-md-2">
                            <label>Nome</label>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-10">
                            <input class="form-control" type="text" id="name" name="name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-4 col-md-2">
                            <label>Cognome</label>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-10">
                            <input class="form-control" type="text" id="surname" name="surname" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-4 col-md-2">
                            <label>Data Nascita</label>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-10">
                            <input class="form-control" type="date" id="date" name="date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-4 col-md-2">
                            <label>Scopo</label>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-10">
                            <select class="form-control" id="object" name="object">
                                <option value="1" data-testo="1" data-articolo="0"  >Informativo</option>
                                <option value="2" data-testo="0" data-articolo="1">Reso Merce</option>
                                <option value="3" data-testo="1" data-articolo="1">Richiesta di acquisto</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-4 col-md-2">
                            <label>Testo</label>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-10">
                            <textarea rows="5" class="form-control" id="text" name="text"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-4 col-md-2">
                            <label>Codice Articolo</label>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-10">
                            <input type="text" id="article" name="article" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <button type="reset" class="btn btn-danger">Resetta</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="submit" id="btnInvia" class="btn btn-success">Invia</button>
                        </div>
                    </div>
                    <div id="errorContainer" style="color:red;font-weight:bold">

                    </div>
                </form>
            </section>
        </div>
        
        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.4.0
            </div>
            <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights
            reserved.
        </footer>
    </div>
    <!-- ./wrapper -->
    <!-- jQuery 3 -->
    <script src="Scripts/jquery-3.1.1.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="Scripts/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="admin-lte/js/adminlte.min.js"></script>

    <script type="text/javascript">

        function checkValue() {
            var isTestoEnabled = $("option:selected", "#object").attr("data-testo");
            var isArticoloEnabled = $("option:selected", "#object").attr("data-articolo");

            if (isTestoEnabled == 1) {
                $("#text").removeAttr("readonly");
            }
            else {
                $("#text").attr("readonly", "readonly");
            }

            if (isArticoloEnabled == 1) {
                $("#article").removeAttr("readonly");
            }
            else {
                $("#article").attr("readonly", "readonly");
            }

        }

        $(document).ready(function () {

            //checkValue();
            $("#object").change(function () {
                checkValue();
            });

            //Richiamo volutamente il change in quel selettore
            $("#object").trigger("change");


            $("#btnInvia").click(function () {
                //Gestiamo la logica del blocco dell'invio della form
                var nameValue = $("#name").val();
                var surnameValue = $("#surname").val();
                var textValue = $("#text").val();
                var errorMessages = [];
                var error = false;
                if (nameValue == "") {
                    error = true;
                    $("#name").addClass("input-error");
                    errorMessages.push("Il campo nome è obbligatorio");
                }
                else {
                    $("#name").removeClass("input-error");
                }
                if (surnameValue == "") {
                    error = true;
                    $("#surname").addClass("input-error");
                    errorMessages.push("Il campo cognome è obbligatorio");
                }
                else {
                    $("#surname").removeClass("input-error");
                }

                if ($("#text[readonly]").length == 0) {

                    if (textValue == "") {
                        error = true;
                        $("#text").addClass("input-error");
                        errorMessages.push("Il campo testo è obbligatorio");
                    } else {
                        $("#text").removeClass("input-error");
                    }
                }

                var ulError = $("<ul/>");
                $(errorMessages).each(function (i, item) {
                    $(ulError).append($("<li/>").html(item));
                });
                
                $("#errorContainer").html(
                    $(ulError)[0].outerHTML
                );

                /*
                for (var i = 0; i < errorMessages.length; i++) {

                }
                */
                return !error;
            });
        });
    </script>
</body>
</html>
